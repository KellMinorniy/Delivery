<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/sign.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
  </head>
<body>
  <!-- Вход -->
  
  <div class="container bg-dark">
    <img src="/assets/img/logo.jpg" alt="" class="logo">
    <form action="" class="col-md-12">
      <div class="mb-3">
        <input type="text"
          class="form-control" placeholder="Имя" required>
      </div>
      <div class="mb-3">
        <input type="text"
          class="form-control"  placeholder="Фамилия" required>
      </div>
      <div class="mb-3">
        <input type="tel"
          class="form-control" aria-describedby="helpId" placeholder="Номер телефона" required>
      </div>
      <div class="mb-3">
        <input type="password"
          class="form-control"  placeholder="Пароль" required>
      </div>
      <div class="mb-3">
        <input type="password"
          class="form-control"  placeholder="Пароль еще раз" required>
      </div>
      <button class="btn btn-primary">Зарегистрироваться</button>
      <p class="if text-light m-2">Уже есть аккаунт? <a href="sign-in.html" class="input-link">Войти</a></p>
    </form>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>

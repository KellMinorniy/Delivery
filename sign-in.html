<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/sign.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
  </head>
<body class="bg-dark">
  <!-- Вход -->
  
  <div class="container bg-dark">
    <h1 class="text-danger">Sign In</h1>
    <div class="mb-3">
      <input type="text" name="" id="input" class="form-control" placeholder="Name" aria-describedby="helpId" required minlength="5" maxlength="15">
    </div>
    <div class="mb-3">
      <input type="email" name="" id="input" class="form-control" placeholder="Gmail" aria-describedby="helpId" required minlength="5" maxlength="15">
    </div>
    <div class="mb-3">
      <input type="password" name="" id="input" class="form-control" placeholder="Password" aria-describedby="helpId" required minlength="5" maxlength="15">
    </div>
    <div class="d-flex flex-column">
      <a href="sign-up.html" class="text-secondary">Sign up</a>
      <button class="btn btn-success" type="submit"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>

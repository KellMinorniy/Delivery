<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/sign.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
  </head>
<body>
  <!-- Вход -->
  
  <div class="container bg-dark">
    <img src="/assets/img/Scotch social pub(5).png" alt="" class="logo mb-4">
    <form action="" class="col-md-12">
      <div class="mb-3">
        <input type="tel"
          class="form-control" aria-describedby="helpId" placeholder="Номер телефона">
      </div>
      <div class="mb-3">
        <input type="password"
          class="form-control"  placeholder="Пароль">
      </div>
      <button class="btn btn-primary">Войти</button>

        <div class="reg d-flex flex-col-md align-items-center p-2  w-100 justify-content-center">
          <p class="if text-light m-2">Нет аккаунта?</p><a href="sign-up.html" class="input-link align-items-center">Зарегистрироваться</a>
        </div>
        <div class="reg d-flex flex-col-md align-items-center p-2 w-100 justify-content-center">
          <p class="if text-light m-2">Забыли пароль?</p><a href="/password.html" class="input-link">Восстановить</a>
        </div>
      
    </form>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
